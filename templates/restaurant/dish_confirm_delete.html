{% extends 'base.html' %}

{% block content %}
  <h1>Delete dish</h1>
  <h4>Are you sure you want to delete this dish: <strong>{{ dish }}</strong>? It seems pretty tasty</h4>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a onclick="goBack()" class="btn btn-primary">No, cancel</a>
  </form>

{% endblock %}
