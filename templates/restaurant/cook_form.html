{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
  <title>{{ object|yesno:"Update,Create" }} cook</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} cook</h1>

  <form method="post" action="" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="Create">
    <a class="btn btn-danger" onclick="goBack()">Cancel</a>
  </form>
{% endblock %}
