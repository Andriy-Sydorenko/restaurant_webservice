{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" value="Sign Up" class="btn btn-primary"/>
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock %}
